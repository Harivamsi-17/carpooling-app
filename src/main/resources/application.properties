# =======================================
# DATABASE CONFIGURATION
# Reads from Render's environment variables. If not found, uses your local values.
# =======================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/carpooling_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =======================================
# JWT SECRET CONFIGURATION
# Reads the secret from Render's environment variables.
# For local development, it uses a default key.
# =======================================
jwt.secret.key=${JWT_SECRET_KEY:averylongandsupersecretkeythatisatleastsixteenbyteslong}

# =======================================
# KAFKA CONFIGURATION
# =======================================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=carpooling-group

# =======================================
# LOGGING CONFIGURATION
# =======================================
logging.level.org.apache.kafka.clients=ERROR
logging.level.org.springframework.security=DEBUG