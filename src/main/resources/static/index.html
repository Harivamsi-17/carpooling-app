<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpooling App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="auth-page">
    <div id="auth-container">
        <div id="login-container">
            <div class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="toggle-link">New user? <a href="#" id="show-register-link">Create an account</a></p>
            </div>
        </div>
        <div id="register-container" class="hidden">
            <div class="form-container">
                <h2>Create Account</h2>
                <form id="register-form">
                    <input type="text" id="register-fullName" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <input type="tel" id="register-phoneNumber" placeholder="Phone Number" required>
                    <select id="register-role">
                        <option value="RIDER">Register as Rider</option>
                        <option value="DRIVER">Register as Driver</option>
                    </select>
                    <button type="submit">Register</button>
                </form>
                <p class="toggle-link">Already have an account? <a href="#" id="show-login-link">Login here</a></p>
            </div>
        </div>
    </div>
</section>

<section id="app-content" class="hidden">
    <nav>
        <span id="welcome-message"></span>
        <div class="nav-controls">
            <button id="theme-toggle-btn">&#9728;</button>
            <div class="nav-link-box driver-only"><a href="#" id="nav-post-ride">Post a Ride</a></div>
            <div class="nav-link-box driver-only"><a href="#" id="nav-my-rides">My Rides</a></div>
            <div class="nav-link-box"><a href="#" id="nav-search-rides">Search Rides</a></div>
            <div class="nav-link-box"><a href="#" id="nav-my-bookings">My Bookings</a></div>
            <div class="nav-link-box"><a href="#" id="nav-logout">Logout</a></div>
        </div>
    </nav>

    <main>
        <div id="post-ride-page" class="page hidden">
            <h1>Post a New Ride</h1>
            <form id="post-ride-form" class="view-form">
                <input type="text" id="ride-origin" placeholder="Origin (e.g., New York, NY)" required>
                <input type="text" id="ride-destination" placeholder="Destination (e.g., Boston, MA)" required>
                <input type="datetime-local" id="ride-departureTime" required>
                <input type="number" id="ride-availableSeats" placeholder="Available Seats" required min="1">
                <input type="number" id="ride-price" placeholder="Total Ride Price (e.g., 50.00)" required min="0" step="0.01">
                <button type="submit">Post Ride</button>
            </form>
        </div>

        <div id="search-rides-page" class="page hidden">
            <h1>Search for Rides</h1>
            <form id="search-ride-form" class="view-form">
                <input type="text" id="search-origin" placeholder="Leaving from..." required>
                <input type="text" id="search-destination" placeholder="Going to..." required>
                <button type="submit">Search</button>
            </form>
            <div id="ride-results" class="results-container"></div>
        </div>

        <div id="my-rides-page" class="page hidden driver-only">
            <h1>My Posted Rides</h1>
            <div id="my-rides-list" class="results-container"></div>
        </div>

        <div id="my-bookings-page" class="page hidden">
            <h1>My Bookings</h1>
            <div id="my-bookings-list" class="results-container"></div>
        </div>
    </main>
</section>

<div id="toast-container"></div>
<script src="app.js"></script>

</body>
</html>
